<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <body>
    <h1>Site avec Boostrap</h1>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <div class="row">
  <div class="col-xs-12 col-md-8"></div>
<div class="btn-group btn-group-justified" role="group" aria-label="...">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default">Menu1</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default">Menu2</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default">Menu3</button>
  </div>
</div>
<p>
<button type="button" class="btn btn-default">Default</button>
<button type="button" class="btn btn-primary">Menu1</button>
<button type="button" class="btn btn-success">Menu2</button>
<button type="button" class="btn btn-info">Menu3</button>
<button type="button" class="btn btn-warning">Menu4</button>
<button type="button" class="btn btn-danger">Menu5</button>
<button type="button" class="btn btn-link">Link</button>
</p>
  </body>
</html>
